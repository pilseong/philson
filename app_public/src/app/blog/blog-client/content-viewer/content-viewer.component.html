<mat-card>
  <div class="mat-typography" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <span class="mat-title">{{ pageContent.categories }}</span>
      <a routerLink="/blog/new" mat-raised-button class="new_button" color="primary">New</a>
    </div>        
    <span class="mat-headline">{{ pageContent.title }}</span>
    <div>
      <markdown [data]="pageContent.text" ngPreserveWhitespaces></markdown>      
    </div>
  </div>
</mat-card>
